<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратный отсчет</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .countdown {
            text-align: center;
            margin: 20px 0;
        }
        .title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .time {
            font-size: 2rem;
        }
        .small-countdown .title {
            font-size: 1.2rem;
        }
        .small-countdown .time {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="countdown">
        <div class="title">До встречи осталось:</div>
        <div id="countdown1" class="time">Загрузка...</div>
    </div>

    <div class="countdown small-countdown">
        <div class="title">До покупки билетов:</div>
        <div id="countdown2" class="time">Загрузка...</div>
    </div>

    <script>
        // Устанавливаем даты окончания
        const endDate1 = new Date('November 30, 2024 23:59:59').getTime();
        const endDate2 = new Date('November 5, 2024 23:59:59').getTime();

        function updateCountdown(endDate, elementId) {
            const now = new Date().getTime();
            const timeRemaining = endDate - now;

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            document.getElementById(elementId).innerHTML = `
                ${days} дн ${hours} ч ${minutes} мин ${seconds} сек
            `;

            if (timeRemaining < 0) {
                document.getElementById(elementId).innerHTML = "Время истекло!";
                clearInterval(countdownIntervals[elementId]);
            }
        }

        // Запускаем два таймера для каждого отсчета
        const countdownIntervals = {
            countdown1: setInterval(() => updateCountdown(endDate1, 'countdown1'), 1000),
            countdown2: setInterval(() => updateCountdown(endDate2, 'countdown2'), 1000),
        };
    </script>

</body>
</html>
