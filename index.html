<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратный отсчет</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .countdown {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            background-color: #1a1a1a;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 500px;
        }
        .title {
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.3);
        }
        .time {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
            color: #00ffcc;
        }
        .strikethrough {
            text-decoration: line-through;
            color: #888;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            font-size: 1.2rem;
        }
        .checkbox {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            accent-color: #ffcc00; /* Цвет галочки */
        }
    </style>
</head>
<body>

    <div class="countdown">
        <div class="title">До встречи осталось:</div>
        <div id="countdown1" class="time">Загрузка...</div>
    </div>

    <div class="countdown">
        <div class="title">До покупки билетов:</div>
        <div id="countdown2" class="time">Загрузка...</div>
        <div class="checkbox-container">
            <input type="checkbox" id="checkPurchase" class="checkbox">
            <label for="checkPurchase">Задача выполнена</label>
        </div>
    </div>

    <script>
        const endDate1 = new Date('November 30, 2024 23:59:59').getTime(); // Дата окончания для первого отсчета
        const endDate2 = new Date('November 5, 2024 23:59:59').getTime(); // Дата окончания для второго отсчета

        function updateCountdown(endDate, elementId) {
            const now = new Date().getTime();
            const timeRemaining = endDate - now;

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            document.getElementById(elementId).innerHTML = `
                ${days} дн ${hours} ч ${minutes} мин ${seconds} сек
            `;

            if (timeRemaining < 0) {
                document.getElementById(elementId).innerHTML = "Время истекло!";
                clearInterval(countdownIntervals[elementId]);
            }
        }

        const countdownIntervals = {
            countdown1: setInterval(() => updateCountdown(endDate1, 'countdown1'), 1000),
            countdown2: setInterval(() => updateCountdown(endDate2, 'countdown2'), 1000),
        };

        const checkPurchase = document.getElementById('checkPurchase');

        checkPurchase.addEventListener('change', () => {
            if (checkPurchase.checked) {
                document.getElementById('countdown2').classList.add('strikethrough');
                document.getElementById('countdown2').innerHTML = 'Задача выполнена';
                clearInterval(countdownIntervals['countdown2']); // Остановка отсчета при выполнении задачи
            } else {
                document.getElementById('countdown2').classList.remove('strikethrough');
                updateCountdown(endDate2, 'countdown2'); // Обновление отсчета, если галочка снята
                countdownIntervals['countdown2'] = setInterval(() => updateCountdown(endDate2, 'countdown2'), 1000);
            }
        });
    </script>

</body>
</html>
